<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <div class='container'>
        <div class='header'>
          <img src="logo.png" alt="">
          <h1>PARALLELIUM</h1>
          <h4>3d Modeling using Android Application with Aumented Reality Function</h4>
        </div>
        <h2 style="color: white;">Dashboard</h2>
        <h4 style="color: white;">CREATE/UPDATE</h4>
        <form id='reviewForm'>
          <input type="hidden" id='hiddenId' />
          <h4 style="color: white;" class="emailTxt">Email</h4>
          <h4 style="color: white;" class="passTxt">Password</h4>
          <input type="text" id='email' />
          <input type="password" id='pass'></input>
          <button type='submit'>Add User</button>
        </form>
        <br/>
        <h4 style="color: white;">READ/DELETE</h4>
        <table class="table">
            <tr>
              <th>Identifier</th>
              <th>Created</th>
              <th>Signed In</th>
              <th>User UID</th>
            </tr>
        </table>
        <ul id='reviews'></ul>
      </div>
      <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
      <script type = "module" src="./main.js"></script>
      <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
      <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    </body>
</html>
